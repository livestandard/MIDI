<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domino</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <header>
    <h1>MIDI編曲自動演奏講座</h1>
    <h1>Domino編</h1>
  </header>

  <div class="container">

    <section class="first">
      <h2>はじめに</h2>
    </section>

    <section class="intro">
      <h2>目次</h2>
    </section>

    <section class="process">
      <ul>
        <li>トラックリストを表示する</li>
        <p>アイコンをクリックする。</p>

        <li>すべてのノートを何小節かずらす</li>
        <p>まず、ずらしたい長さ分を囲う。次に、「編集」タブ→「時間挿入」、または「時間削除」。
      </ul>
    </section>

  </div>

</body>
